<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summar Component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

    <link href="/src/style.css" rel="stylesheet"/>
</head>

<body>
    <main>
        <img src="/src/img/illustration-hero.svg" class="hero-img" alt="Hero"/>
        <div class="summary-ctn">
            <h1>Order Summary</h1>
            <p class="sub-txt">You can now listen to millions of songs, audiobooks and podcasts on any device anywhere you like!</p>
            <div class="plan-section">
                <div class="music-annual-ctn">
                    <img class="music-icon" src="/src/img/icon-music.svg" alt="music" />
                    <div class="plan-ctn">
                        <p class="plan-ctn__heading">
                            Annual Plan
                        </p>
                        <p class="plan-ctn__price">$59.99/year</p>
                    </div>
                </div>
                <p class="plan-section__change">Change</p>
            </div>
            <button class="btn-main">Proceed to Payment</button>
            <button class="btn-sec">Cancel Order</button>
        </div>
    </main>
</body>
</html>
